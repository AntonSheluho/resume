<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="./less/styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    <title>Resume</title>
</head>
<body class="body">

    <div class="body__title">
        <div class="container">
            <div class="title__name">ANTON SHELUKHO</div>
            <div class="title__profession">FUTURE FRONTEND DEVELOPER</div>
            <div class="title__navig">
                <div id="contacts" class="navig__contacts">CONTACTS</div>
                <div id="about_me" class="navig__about_me">ABOUT ME</div>
                <div id="education" class="navig__education">EDUCATION</div>
                <div id="skills" class="navig__skills">SKILLS</div>
                <div id="my_projects" class="navig__my_projects">MY PROJECTS</div>
                <div id="languages" class="navig__languages">LANGUAGES</div>
            </div>
        </div>
    </div>

    <div class="body__contacts">
        <div class="container">
            <div class="contacts__photo"></div>
            <div class="contacts__data">
                <div class="data__phone"></div>
                <div class="data__email"></div>
                <div class="data__linkedIn"></div>
            </div>
        </div>
    </div>

    <div class="body__about_me">
        <div class="container">
            <div class="about_me__title title">ABOUT ME</div>
            <div class="about_me__content">
                <div class="about_me__info"></div>
                <iframe class="about_me__iframe" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <div class="body__education">
        <div class="container">
            <div class="education__title title">EDUCATION AND WORK EXPERIENCE</div>
            <div class="education__content">

            </div>
        </div>
    </div>

    <div class="body__skills">
        <div class="container">
            <div class="skills__title title">SKILLS IN PROGRAMMING</div>
            <div class="skills__content"></div>
        </div>
    </div>

    <div class="body__my_projects">
        <div class="container">
            <div class="my_projects__title title">MY PROJECTS</div>
            <div class="my_projects__content"></div>
        </div>
    </div>

    <div class="body__languages">
        <div class="container">
            <div class="languages__title title">LANGUAGES</div>
            <div class="languages__content"></div>
        </div>
    </div>

</body>
</html>
